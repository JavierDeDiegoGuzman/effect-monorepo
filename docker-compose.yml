version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: effect-monorepo-jaeger
    ports:
      - "16686:16686" # Jaeger UI (for viewing traces)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug
    restart: unless-stopped
    networks:
      - effect-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: effect-monorepo-otel
    ports:
      - "4318:4318"   # OTLP HTTP receiver (traces, logs, metrics)
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector/config.yaml
    command: ["--config=/etc/otel-collector/config.yaml"]
    depends_on:
      - jaeger
    restart: unless-stopped
    networks:
      - effect-network

networks:
  effect-network:
    driver: bridge
